{% extends 'base.html' %}
{% block content %}


<div class="all-cards">
  <div class="d-flex flex-wrap">
      {% for post in posts %}
      <div class="card m-3" style="width: 300px;">
          <img class="card-img-top" alt="Card image cap" src="{{post.photo}}">
              <div class="card-body">
                  <p class="card-text">
                      <span class="card-title"></span>
                      <div id="truncateLongTexts">
                          <a id="short-description"  style="text-decoration: none; color: black;" href="{% url 'detail' post.user.id %}">
                              <div>{{ post.description }}</div>
                          </a>
                      </div>

                      <div class="container text-center">
                          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                            <div class="col" id="col1">
                              <div class="name-box" style="font-size: 14px;">{{ post.user.username }} </div>
                            </div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col" id="col4">
                              <a><span class="material-icons md-18"  style="color:red">favorite</span>{{ post.likes }}</a>
                              <a><span class="material-icons md-18" >favorite_border</span>{{ post.likes }}</a>
                            </div>
                          </div>
                        </div>
                  </p>
              </div>
          </div>
      {% endfor %}
  </div>
</div>
 



{% endblock %}
