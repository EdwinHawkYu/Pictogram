{% extends 'base.html' %}
{% block content %}


<div class="d-flex flex-wrap">
    {% for post in posts%}
    <div class="card m-2" style="width: 300px;">
        <img class="card-img-top" src="{{post.photo}}">
            <div class="card-body">
                <div class="card-title">
                    <p>{{post.description}}</p>
                </div>
                <a href="{% url 'detail' post.id %}" class="stretched-link"></a>
            </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
